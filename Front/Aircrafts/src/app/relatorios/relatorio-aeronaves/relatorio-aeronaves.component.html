<div class="panel panel-primary">
  <div class="panel-heading">
    <div class="row">
      <div class="col-6">
        <h2>Relatorio de Aeronaves Ativas</h2>
      </div>
      <div class="col-6">
        <button type="button" class="btn btn-success float-right">Excel</button>
      </div>
    </div>
    
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Prefix</th>
          <th>Max Departure Weight</th>
          <th>Max Landing Weight</th>
          <th>Active</th>
          <th>AircraftModel</th>
          <th>AircraftModelId</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of aeronaves">
          <td>{{item.Id}}</td>
          <td>{{item.Prefix}}</td>
          <td>{{item.MaxDepartureWeight}}</td>
          <td>{{item.MaxLandingWeight}}</td>
          <td>{{item.Active}}</td>
          <td>{{item.AircraftModel}}</td>
          <td>{{item.AircraftModelId}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
