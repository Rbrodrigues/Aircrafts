<h3>Adicionar novo Modelo para Aeronaves</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="Code">Code</label>
      <input type="text" class="form-control" required [(ngModel)]="modeloaeronave.Code" [ngModelOptions]="{standalone: true}" >
    </div>

    <div class="form-group">
      <label for="AlternativeCode">AlternativeCode</label>
      <input type="text" class="form-control" [(ngModel)]="modeloaeronave.AlternativeCode"  [ngModelOptions]="{standalone: true}">
    </div>

    <div class="form-group">
      <label for="max_departure_weight">Max departure Weight</label>
      <input type="text" class="form-control" required [(ngModel)]="modeloaeronave.MaxDepartureWeight" [ngModelOptions]="{standalone: true}">
    </div>

    <div class="form-group">
      <label for="max_landing_weight">Max Landing Weight</label>
      <input type="text" class="form-control" required [(ngModel)]="modeloaeronave.MaxLandingWeight" [ngModelOptions]="{standalone: true}">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
</div>
