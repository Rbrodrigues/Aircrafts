<h3>Adicionar nova Aeronave</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="prefix">Prefix</label>
      <input type="text" class="form-control" required [(ngModel)]="aeronave.Prefix" [ngModelOptions]="{standalone: true}" >
    </div>

    <div class="form-group">
      <label for="max_departure_weight">Max departure Weight</label>
      <input type="text" class="form-control" required [(ngModel)]="aeronave.MaxDepartureWeight" [ngModelOptions]="{standalone: true}">
    </div>

    <div class="form-group">
      <label for="max_landing_weight">Max Landing Weight</label>
      <input type="text" class="form-control" required [(ngModel)]="aeronave.MaxLandingWeight" [ngModelOptions]="{standalone: true}">
    </div>

    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" [(ngModel)]="aeronave.Active" [ngModelOptions]="{standalone: true}">
      <label class="form-check-label" for="active">active</label>
    </div>

    <div class="form-group">
      <label for="aircraft_model">Aircraft Model</label>
      <input type="text" class="form-control" required [(ngModel)]="aeronave.AircraftModel"  [ngModelOptions]="{standalone: true}">
    </div>

    <div class="form-group">
      <label for="aircraftmodelId">Modelo da Aeronave</label>
      <select  [(ngModel)]="aeronave.aircraftModelId">
        <option *ngFor="let a of modeloaeronave"  [ngValue]="a.Id"> code= {{a.Code}} - AlternativeCode = {{a.AlternativeCode}} </option>
      </select>
    </div>


    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
</div>
